 <div class="example">
      <kendo-stepper
        #stepper
        [steps]="steps"
        stepType="full"
        [(currentStep)]="currentStep"
      >
      </kendo-stepper>
      <form class="k-form" [formGroup]="form">
       <app-create-dossier  *ngIf="currentStep === 0">
        safa step1
       </app-create-dossier>
       <app-assignments  *ngIf="currentStep === 1">
        safa step1
       </app-assignments>
       <app-wors *ngIf="currentStep === 2">
        safa step1
       </app-wors>
    

        <span class="k-form-separator"></span>

        <div class="k-form-buttons k-buttons-end">
          <span class="page">Step {{ currentStep + 1 }} of 3</span>
          <div>
            <button
              class="k-button prev"
              *ngIf="currentStep !== 0"
              (click)="prev()"
            >
              Previous
            </button>
            <button
              class="k-button k-primary"
              (click)="next()"
              *ngIf="currentStep !== 2"
            >
              Next
            </button>
            <button
              class="k-button k-primary"
              (click)="submit()"
              *ngIf="currentStep === 2"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
