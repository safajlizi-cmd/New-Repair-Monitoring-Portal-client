<div class="container">
  <mat-grid-list cols="4" rowHeight="160px">
    <mat-grid-tile *ngFor="let equip of list">
      <kendo-card class="custom-card">
        <kendo-card-header>
          <h3 kendoCardTitle> <kendo-avatar fillMode="outline" initials="W" 
              style="background-color:#3899DD; color: #fff;font-size: 5px;"></kendo-avatar> {{ equip.woNumber }}</h3>
        </kendo-card-header>
        <kendo-card-body>
          <p kendoCardSubtitle>
            <kendo-svg-icon [icon]="icons.trash"></kendo-svg-icon> {{ equip.locationc.longName }}
          </p>
          <p kendoCardSubtitle>{{ equip.damageTypec.longName }} /{{ equip.materialc.longName }}</p>
        </kendo-card-body>
      </kendo-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
