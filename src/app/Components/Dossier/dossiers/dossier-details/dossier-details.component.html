<div class="container">
    <mat-grid-list cols="4" rowHeight="160px">
      <mat-grid-tile *ngFor="let equip of equipments">
        <kendo-card>
          <kendo-card-header>
           
             <h3 kendoCardTitle> <kendo-avatar
                fillMode="outline"
                initials="W"
                size="small"
                style="background-color:#3899DD; color: #fff;font-size: 5px;"
         ></kendo-avatar> {{ equip.label }}</h3>
          </kendo-card-header>
          <kendo-card-body>
            <p kendoCardSubtitle>
              <kendo-svg-icon [icon]="icons.trash"></kendo-svg-icon> Location name
            </p>
            <p kendoCardSubtitle>material name</p>
           
          </kendo-card-body>
        </kendo-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
