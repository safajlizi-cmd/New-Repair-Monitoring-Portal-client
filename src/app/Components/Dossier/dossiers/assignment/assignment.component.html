        initials="A"
        style="background-color:#3899DD; color: #fff;"
      ></kendo-avatar> 
        <table style="margin:30px ;">
            <tr style="width: 100%;">
                <td style="width: 70%;" class="title">Assignment for </td>
                <td style="width: 30%;" class="bod">Product name</td>
            </tr>
            <tr style="width: 100%;">
                <td style="width: 60%;" class="title">Damage Main Cause</td>
                <td style="width: 40%;" class="bod">Main cause</td>
            </tr>
            <tr style="width: 100%;">
                <td style="width: 60%;" class="title">Building Type</td>
                <td style="width: 40%;" class="bod">appart</td>
            </tr>
           
        </table>
