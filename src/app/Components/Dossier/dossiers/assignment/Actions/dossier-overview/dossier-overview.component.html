<kendo-tabstrip [ngStyle]="{ width: '100%' ,height:'100%'}" [tabAlignment]="alignment">
  <kendo-tabstrip-tab
    *ngFor="let item of items; let i = index"
    [title]="item.city"
    [selected]="i === selected"
    [disabled]="item.disabled"
    class="tab-title"
  >
  <ng-template kendoTabContent>
    <div *ngIf="item.city=='Informations'" >
      <p class="title" > Dossier details </p>
      <kendo-card class="card">
          <kendo-card-header class="header">
              General details
          </kendo-card-header>
          <kendo-card-body  class="body">
              <p> Dossier number :<br><span>{{ dossier.dossierNumber }}</span></p>
            <div>
              <p>Created date: <br><span>{{dossier?.createdDate|date: 'MM/dd/yyyy' }}</span></p>
              <p>Created by :<br><span> {{ dossier?.createdBy?.userName }}</span></p>
            </div>
          </kendo-card-body>
        </kendo-card>
      </div>
      <div *ngIf="item.city!='Informations'" >
        {{id}}
                <h4>{{ item.temp }}<span>&ordm;C</span></h4>
        <p>Weather in {{ item.city }} is {{ item.weather }}.</p></div>
    </ng-template>
  </kendo-tabstrip-tab>
</kendo-tabstrip>
