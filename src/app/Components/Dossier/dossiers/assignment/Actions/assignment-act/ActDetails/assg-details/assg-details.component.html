<p class="title" > Assignment details </p>
<kendo-card class="card">
    <kendo-card-header class="header">
        <button kendoButton (click)="onEdit()" class="btt">Edit</button>
    </kendo-card-header>
    <kendo-card-body  class="body">
        <p> Assignment number:<br><span>{{ assignment.assignmentNumber }}</span></p>
      <div>
        <p>Cause: <br><span>{{ assignment.cause }}</span></p>
        <p>Duped Name:<br><span> {{ assignment.dupedName }}</span></p>
        <p>Building Type:<br><span> {{ assignment!.buildingType }}</span></p>
      </div>
    </kendo-card-body>
  </kendo-card>
  <kendo-dialog title="Update Assignment" *ngIf="opened" (close)="close('cancel')" [themeColor]="'dark'" class="diag"
  [minWidth]="250" [width]="450">
  <form [formGroup]="AssignForm">
      <div class="form-group">
          <label for="title">Product Name:</label>
          <input type="text" class="form-control" id="product" formControlName="product"
              placeholder="Title">
          <div *ngIf="AssignForm.controls['product'].invalid && (AssignForm.controls['product'].dirty || AssignForm.controls['product'].touched)"
              class="alert alert-danger">
              <div *ngIf="AssignForm.hasError('required','product')">ProductName is required.
              </div>
          </div>
      </div>
      <div class="form-group">
          <label for="title">Cause:</label>
          <input type="text" class="form-control" id="cause" formControlName="cause" placeholder="Cause">
          <div *ngIf="AssignForm.controls['cause'].invalid && (AssignForm.controls['cause'].dirty || AssignForm.controls['cause'].touched)"
              class="alert alert-danger">
              <div *ngIf="AssignForm.hasError('required','cause')">Cause Number is required.</div>
          </div>
      </div>
      <kendo-dialog-actions style="border:none;margin-top: 20px;">
          <button kendoButton (click)="close('no')" class="cancel">Cancel</button>
          <button kendoButton (click)="OnSubmit()" class="bt"
              [disabled]="AssignForm.invalid">
              Add Assignment
          </button>
      </kendo-dialog-actions>
  </form>

</kendo-dialog>
