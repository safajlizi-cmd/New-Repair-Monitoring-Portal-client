<kendo-tabstrip [ngStyle]="{ width: '100%' ,height:'100%'}" [tabAlignment]="alignment">
    <kendo-tabstrip-tab
      *ngFor="let item of items; let i = index"
      [title]="item.city"
      [selected]="i === selected"
      [disabled]="item.disabled"
      class="tab-title"
    >
    <ng-template kendoTabContent>
           <app-assg-details  *ngIf="item.city=='Informations'" ></app-assg-details> 
           <div *ngIf="item.city=='Documents'" class="row" >
            <span style=" color:#7e807a;font-size: 0.7rem;"> Add Document :</span>
             <kendo-upload
           [saveUrl]="uploadSaveUrl"
           [removeUrl]="uploadRemoveUrl"
           [batch]="true"
         >
         </kendo-upload>
           <p class="title" >Documents List : </p>
     
           <div class="box row" >
             No Documents available ..
           </div>
           
         </div>
         <div *ngIf="item.city=='Notes'" class="row">
        </div>
         <div *ngIf="item.city=='Email'" class="row">
          <p class="title" >Emails List : </p>
              <app-send-email></app-send-email>
        </div>
      </ng-template>
    </kendo-tabstrip-tab>
  </kendo-tabstrip>
