<kendo-tabstrip [ngStyle]="{ width: '100%' ,height:'100%'}" [tabAlignment]="alignment">
    <kendo-tabstrip-tab
      *ngFor="let item of items; let i = index"
      [title]="item.city"
      [selected]="i === selected"
      [disabled]="item.disabled"
      class="tab-title"
    >
    <ng-template kendoTabContent>
        <div class="weather">
          <button kendoButton (click)="openWO()"class="bt"  *ngIf="item.city=='Assignment details'">Add Working order</button>
           <app-assg-details  *ngIf="item.city=='Informations'" ></app-assg-details> 
           <div *ngIf="item.city!='Informations'" >
          <h4>{{ item.temp }}<span>&ordm;C</span></h4>
          <p>Weather in {{ item.city }} is {{ item.weather }}.</p></div>
        </div>
      </ng-template>
    </kendo-tabstrip-tab>
  </kendo-tabstrip>
