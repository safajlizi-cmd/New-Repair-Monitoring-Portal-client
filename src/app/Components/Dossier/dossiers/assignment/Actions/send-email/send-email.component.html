<button kendoButton (click)="open()" class="bt">Add new</button>
<kendo-dialog title="Please confirm" *ngIf="opened" (close)="close()" [minWidth]="250" [width]="450"
  [themeColor]="'dark'" class="dialog">
 
  <kendo-dialog-actions>
    <button kendoButton (click)="close()">No</button>
    <button kendoButton class="bt">
      Yes
    </button>
  </kendo-dialog-actions>
</kendo-dialog>
