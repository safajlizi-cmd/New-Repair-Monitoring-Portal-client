<kendo-chart>
    <kendo-chart-title text="Completed Dossiers" font="color: rgba(66, 62, 62,0.5);font-size: 1.7rem;font-weight: bold"></kendo-chart-title>
    <kendo-chart-tooltip [shared]="true">
      <ng-template
        kendoChartSharedTooltipTemplate
        let-category="category"
        let-points="points">
        <div>{{ category }}</div>
        <div *ngFor="let point of points">
          {{ point.series.name }} : {{ point.value }}
        </div>
      </ng-template>
    </kendo-chart-tooltip>
    <kendo-chart-category-axis>
      <kendo-chart-category-axis-item [categories]="dossierList">
      </kendo-chart-category-axis-item>
    </kendo-chart-category-axis>
    <kendo-chart-series>
      <kendo-chart-series-item name="Duration"  [data]="progress" color="#d1d8d8">
      </kendo-chart-series-item>
    </kendo-chart-series>
  </kendo-chart>
