<h1 class="titlle ">Dossiers List</h1>
<kendo-grid [kendoGridBinding]="gridData" filterable="menu"
    style="padding-top: 50px; background: rgb(255, 255, 255); border: none;">
    <kendo-grid-column field="dossierNumber" title="Dossier Number" [width]="220" [filterable]="false">
    </kendo-grid-column>
    <kendo-grid-column field="dateOfOccurance" title="Created Date">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{ dataItem.dateOfOccurance | date: 'MM/dd/yyyy' }}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="tasks" title="Tasks">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{ dataItem.tasksC.length  }} Tasks : <span></span>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="ageBuilding" title="Dossier Status"  filter="numeric">
    </kendo-grid-column>
    <kendo-grid-column title=" " filter="date" [width]="220">
        <ng-template kendoGridCellTemplate let-dataItem>
            <button (click)="onButtonClick( dataItem.id)" style="border:none">View Details  <span class="k-icon k-i-hyperlink-open-sm"></span></button>
        </ng-template>
    </kendo-grid-column>
</kendo-grid>
