<kendo-form [formGroup]="passwordResetForm">
    {{ message }}
    <kendo-formfield>
        <label>Enter your old password</label>
        <input formControlName="oldpassword" [type]="hide ? 'password' : 'text'" />
        <button kendoButton icon="eye" (click)="hide = !hide" aria-label="Hide password"
            [attr.aria-pressed]="hide"></button>
    </kendo-formfield>
    <kendo-formfield>
        <label>Enter your new password</label>
        <input formControlName="newpassword" [type]="hide ? 'password' : 'text'" />
        <button kendoButton icon="eye" (click)="hide = !hide" aria-label="Hide password"
            [attr.aria-pressed]="hide"></button>
    </kendo-formfield>
    <kendo-formfield>
        <label>Confirm password</label>
        <div *ngIf="!passwordsMatch">
            <sub style="color: red">Passwords don't match.</sub>
        </div>
        <input formControlName="newpasswordconfirm" [type]="hide ? 'password' : 'text'"
            (change)="checkConfirm($event)" />
        <button kendoButton icon="eye" (click)="hide = !hide" aria-label="Hide password"
            [attr.aria-pressed]="hide"></button>
    </kendo-formfield>
</kendo-form>
