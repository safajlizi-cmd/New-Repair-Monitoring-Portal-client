<kendo-appbar position="top">
  <kendo-appbar-spacer></kendo-appbar-spacer>
  <kendo-appbar-section class="search-section">
    <p class="role"> {{role}}</p>
  </kendo-appbar-section>
 
  <kendo-appbar-section class="user-actions" >
    <kendo-dropdownbutton [data]="notifications" [fillMode]="fillMode">
      <kendo-badge-container class="sbt">
          <kendo-icon name="bell"></kendo-icon>
        <kendo-badge themeColor="info" size="small">{{notifications.length}}</kendo-badge>
      </kendo-badge-container >
      <ng-template kendoDropDownButtonItemTemplate let-dataItem   style="  width: 250px;background-color: #d1d8d8; " >
        <div *ngIf="notifications.length === 0" class="box">No new notifications.</div>
        <span class="box"><b> {{ dataItem.description}}<br> <span style="color:brown">{{ dataItem.days}} days</span></b></span>
      </ng-template>
    </kendo-dropdownbutton>
  </kendo-appbar-section>
      <span class="k-appbar-separator"></span>
      <kendo-appbar-section>
        <kendo-dropdownbutton [data]="data"  [fillMode]="fillMode" [popupSettings]="{ align: 'left'}" >
          <kendo-avatar fillMode="outline" class="avatar">
            <span style="font-size:14px;">{{initials}}</span>
          </kendo-avatar>  
          <ng-template kendoDropDownButtonItemTemplate let-dataItem >
            <div style="padding:15px;padding-right: 40px;" (click)="logout(dataItem.text)" >
            <span class="k-icon k-i-{{ dataItem.icon }}" style="padding-right:20px;"></span>
            <span>{{ dataItem.text }}</span></div>
          </ng-template>
        </kendo-dropdownbutton>
      </kendo-appbar-section>
</kendo-appbar>
