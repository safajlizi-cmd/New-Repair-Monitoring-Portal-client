<kendo-appbar position="top">
      <kendo-appbar-section class="title">
      <img src="./../../../../assets/images/logos/logoCED-Tran.png">
    </kendo-appbar-section>

      <kendo-appbar-spacer width="32px"></kendo-appbar-spacer>

      <kendo-appbar-section class="appbar-items">
        <ul>
          <li><span>Home</span></li>
          <li><span>Dossiers</span></li>
          <li><span>Contacts</span></li>
        </ul>
      </kendo-appbar-section>

      <kendo-appbar-spacer></kendo-appbar-spacer>

      <kendo-appbar-section class="search-section">
        <kendo-textbox
          [style.width.px]="160"
          placeholder="Search..."
          [clearButton]="true"
        >
          <ng-template kendoTextBoxPrefixTemplate>
            <kendo-icon name="search"></kendo-icon>
          </ng-template>
        </kendo-textbox>
      </kendo-appbar-section>

      <kendo-appbar-section class="user-actions">
        <kendo-badge-container>
          <kendo-icon name="bell"></kendo-icon>
          <kendo-badge
            shape="dot"
            themeColor="warning"
            size="small"
            position="inside"
          ></kendo-badge>
        </kendo-badge-container>
        <span class="k-appbar-separator"></span>
      </kendo-appbar-section>

      <kendo-appbar-section>
        <button
          kendoButton
          fillMode="flat"
          class="overflow-button"
          #anchor
          (click)="onToggle()"
        >
          <kendo-icon name="menu"></kendo-icon>
        </button>
        <kendo-popup [anchor]="anchor.element" *ngIf="show" [margin]="margin">
          <div class="content">
            <ul>
              <li class="search">Search...</li>
              <li><span>What's New</span></li>
              <li><span>About</span></li>
              <li><span>Contacts</span></li>
              <li><span>Notifications</span></li>
              <li><span>My Profile</span></li>
            </ul>
          </div>
        </kendo-popup>
        <kendo-avatar [imageSrc]="kendokaAvatar" shape="circle"></kendo-avatar>
      </kendo-appbar-section>
    </kendo-appbar>
