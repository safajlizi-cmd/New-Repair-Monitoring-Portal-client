<div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form [formGroup]="loginForm">
            <img src="../../../../assets/images/logos/logoCED-Tran.png" alt="CED logo" class="img">  
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" formControlName="username" />
          </div>
          <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">*Username is required</small>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password"  formControlName="password" />
          </div>
          <small *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</small>
          <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Password is required</small>
    
          <input type="submit" value="Login"(click)="onLogin()" class="btn solid" />
        </form>
    
      </div>
    </div>
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Welcome to our application!</h3>
<p>Experience effortless monitoring of the "New Repair" application while gaining access to comprehensive step-by-step guides for creating dossiers.</p>
        </div>
        <img src="./../../../../assets/img/Capture7-removebg-preview.png" class="image" alt="" />
      </div>
    </div>
  </div>
